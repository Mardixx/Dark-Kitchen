<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./SCSS/main.css">

    <title>Dark kitchen</title>
</head>

<body>
    <header>
        <nav class="nav-header"></nav>
        <button class="darkmode-toggle"></button>
        <button class="shopping-cart"></button>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>

        <h1>Welcome</h1>
    </header>

    <main>

        <div class="tri">
            <label for="category-select">Filter by category</label>
    
            <select name="genre" id="category-select">
                <option value="none">--Choose an option--</option>
                <option value="Meat">Meat</option>
                <option value="Fish">Fish</option>
                <option value="Vegan">Vegan</option>
                <option value="Drink">Drink</option>
            </select>
        </div>

        <section class="sect-article"></section>
        <section class="sect-shopping"></section>
        <section class="sect-review"></section>
        <section class="placeholder"></section>

    </main>

    <footer>
        <nav class="nav-footer"></nav>

    </footer>

<script defer src="script.js"></script>    
<script defer src="darkmode.js"></script>    

</body>

</html>
