<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SCSS/main.css">

    <title>Dark kitchen</title>
</head>
<body>
    <header>
        <nav class="nav-header"></nav>
        <button class="darkmode-toggle"><img src="./ressources/icons/sun.svg" alt="sun logo"></button>
        <button class="shopping-cart"><img src="./ressources/icons/caddie.png" alt="Caddie"></button>
        
        <h1>Welcome</h1>
    </header>

    <main>

        <div class="tri">
            <label for="category-select">Filter by category</label>
    
            <select name="genre" id="category-select">
                <option value="none">--Choose an option--</option>
                <option value="Meat">Meat</option>
                <option value="Fish">Fish</option>
                <option value="Vegan">Vegan</option>
                <option value="Drink">Drink</option>
            </select>
        </div>

        <div class="modal-shopping-cart">

            <button class="close"> <img src="ressources/icons/close.png" alt="close"> </button>
            <div class="modal-content">

            </div>
          
        </div>
          

        <section class="sect-article"></section>

        <section class="sect-shopping"></section>

        <section class="sect-review">
            <!-- Trigger/Open The Modal -->
            <button class="newcustomer">Let your comment</button>
            <div class="modal" id="customerModal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2 id="modalName"></h2>
                    <img id="modalPicture" src="" alt="Customer Picture">
                    <span id="modalDish"></span>
                    <span id="modalComment"></span>
                </div>
            <div class="customers"></div>
        </section>

        <section class="placeholder"></section>

    </main>

    <footer>
        <nav class="nav-footer">
            <li><a href="https://www.facebook.com/becode.org/" target="_blank"><img src="./ressources/icons/icon-facebook.svg" alt="facebook logo"></a></li>
            <li><a href="https://www.instagram.com/becodeorg/" target="_blank"><img src="./ressources/icons/icon-instagram.svg" alt="instagram logo"></a></li>
            <li><a href="https://www.pinterest.com/" target="_blank"><img src="./ressources/icons/icon-pinterest.svg" alt="pinterest logo"></a></li>
            <li><a href="https://twitter.com/becodeorg?lang=en" target="_blank"><img src="./ressources/icons/icon-twitter.svg" alt="twitter logo"></a></li>
        </nav>

    </footer>

<script defer src="shopping.js"></script>
<script defer src="script.js"></script>    
<script defer src="darkmode.js"></script>
<script defer src="reviewscript.js"></script>    

</body>

</html>
