<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SCSS/main.css">

    <title>Dark kitchen</title>
</head>

<body>
    <header>
        <nav class="nav-header"></nav>
        <button class="darkmode-toggle"></button>
        <button class="shopping-cart"></button>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>

        <h1>Welcome</h1>
    </header>

    <main>

        <div class="tri">
            <label for="category-select">Filter by category</label>
    
            <select name="genre" id="category-select">
                <option value="none">--Choose an option--</option>
                <option value="Meat">Meat</option>
                <option value="Fish">Fish</option>
                <option value="Vegan">Vegan</option>
                <option value="Drink">Drink</option>
            </select>
        </div>

        <div class="modal-shopping-cart">

            <button class="close"> <img src="ressources/icons/close.png" alt="close"> </button>
            <div class="modal-content">

            </div>
          
        </div>
          

        <section class="sect-article"></section>
        <section class="sect-shopping"></section>
        <section class="sect-review">
            <button class="newcustomer">Let your comment</button>
        </section>
        <section class="placeholder"></section>

    </main>

    <footer>
        <nav class="nav-footer">
            <li><a href="https://www.facebook.com/becode.org/"><img src="./ressources/icons/icon-facebook.svg" alt="facebook logo"></a></li>
            <li><a href="https://www.instagram.com/becodeorg/"><img src="./ressources/icons/icon-instagram.svg" alt="instagram logo"></a></li>
            <li><a href="https://www.pinterest.com/"></a><img src="./ressources/icons/icon-pinterest.svg" alt="pinterest logo"></li>
            <li><a href="https://twitter.com/becodeorg?lang=en"><img src="./ressources/icons/icon-twitter.svg" alt="twitter logo"></a></li>
        </nav>

    </footer>

<script defer src="shopping.js"></script>
<script defer src="script.js"></script>    
<script defer src="darkmode.js"></script>
<script defer src="reviewscript.js"></script>    

</body>

</html>
